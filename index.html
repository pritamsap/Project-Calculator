<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="calculator">
        <div class="calculator-display"></div>

        <div class="buttons">
            <div class="clearing">
                <div class="clear">
                    <img  class="eraser-icon" src="./icons/eraser.svg" alt="">

                </div>
                <div class="logo">
                    <img  class="images" src="./images/powerbutton.png" alt="">
                </div>
                <div class="negative">
                    <img  class="negative-icon" src="./icons/minus.svg" alt="">
                </div>
            </div>

            <div class="container">
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="operator">/</div>
            </div>

            <div class="container">
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="operator">*</div>
            </div>
            <div class="container">
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="operator">-</div>
            </div>
            <div class="container">
                <div class="decimal">.</div>
                <div class="number">0</div>
                <div class="operator">+</div>
                <div class="equals">=</div>
            </div>
        </div>
    </section>


    <footer><p>Copyright @ Pritam Sapkota</p></footer>

    
</body>
</html>
