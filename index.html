<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="calculator">


        <div class="calculator-display">
            
        </div>

        <div class="buttons">
            <div class="container">
                <div class="one"> <p>1</p></div>
                <div class="two"> <p>2</p></div>
                <div class="three"> <p>3</p></div>
                <div class="four"> <p>4</p></div>

            </div>
            <div class="container">
                <div class="one"> <p>5</p></div>
                <div class="one"> <p>6</p></div>
                <div class="one"> <p>7</p></div>
                <div class="one"> <p>8</p></div>
            </div>
            <div class="container">
                <div class="one"> <p>9</p></div>
                <div class="one"> <p>0</p></div>
                <div class="one"> <p>.</p></div>
                <div class="one"> <p>=</p></div>
            </div>
            <div class="container">
                <div class="one"> <p>+</p></div>
                <div class="one"> <p>-</p></div>
                <div class="one"> <p>*</p></div>
                <div class="one"> <p>/</p></div>
            </div>
            </div>


            
        </div>



    </section>


    <footer><p>Copyright @ Pritam Sapkota</p></footer>

    
</body>
</html>
